name: Deploy Site

on:
  push:
    branches:
      - master # nome da branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Faz checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura o Node.js (necessário para muitas ações de deploy, mesmo com HTML simples)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Deploy usando GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Substitua pelo caminho onde seus arquivos HTML estão (ex: 'public')
